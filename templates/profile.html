{%  extends 'layout.html' %}

{%  block body %}
    <div class="container">
        <div class="logged-in-box auth0-box logged-in">
            <img class="avatar" src="{{userinfo['picture']}}"/>
            <h2>Welcome {{userinfo['name']}}</h2>
            <h2>User ID: {{ userinfo['user_id'] }}</h2>
            <h3>User Groups</h3>
            <ul>
            {% for group in usergroups %}
                <li>{{ group }}</li>
            {% endfor %}
            </ul>
            <a class="btn btn-primary btn-lg btn-logout " href="/logout">Logout</a>
        </div>
    </div>
{% endblock %}
